<!DOCTYPE html>

    <img src="https://cdn.getnews.co.kr/news/photo/202203/576767_268362_652.jpeg">

  </div>
  <div class="profile-image">
    <img src="https://cdn.ntoday.co.kr/news/photo/202112/81959_56838_1214.png">

    <p class="profile-text">싸이월드 회원들과 일촌을 맺어보세요! </p>
